unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -g mode-keys vi
set-option -ga terminal-overrides ",xterm-256color:RGB"

bind -T copy-mode-vi Up send-keys -X scroll-up
bind -T copy-mode-vi Down send-keys -X scroll-down

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

set-option -g status-position top
set -g status-bg "#191724"
set -g status-right '[RAM: #{ram_percentage}][CPU: #{cpu_percentage}] #H '
set -g status-left " "

set -g window-status-format "#[fg=grey]|#I|"
set -g window-status-current-format "#[fg=blue][#I]"

set -g renumber-windows on
set-option -g automatic-rename off
set-option -g focus-events on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'catppuccin/tmux#v2.1.2'
# set -g @catppuccin_window_status_style "rounded"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
